{% extends 'appHomePage/base.html' %}
{% load static %}
{% block title %}Регистрация{% endblock %}

{% block content %}
<div class="container">
	<div class="screen">
		<div class="screen__content">
			<form class="login" id="FormReg">
                {% csrf_token %}
				<div class="login__field">
					<i class="login__icon fas fa-user"></i>
					<input type="login" name="NewLogin" class="login__input" placeholder="Логин" required>
				</div>
				<div class="login__field">
					<i class="login__icon fas fa-lock"></i>
					<input type="password" name="password1" class="login__input" placeholder="Пароль" required>
				</div>
				<div class="login__field">
					<i class="login__icon fas fa-lock"></i>
					<input type="password" name="password2" class="login__input" placeholder="Повторите пароль" required>
				</div>
				<button class="button login__submit">
					<span class="button__text">Регистрация</span>
					<i class="button__icon fas fa-chevron-right"></i>
				</button>				
			</form>
		</div>
		<div class="screen__background">
			<span class="screen__background__shape screen__background__shape4"></span>
			<span class="screen__background__shape screen__background__shape3"></span>		
			<span class="screen__background__shape screen__background__shape2"></span>
			<span class="screen__background__shape screen__background__shape1"></span>
		</div>		
	</div>
</div>
{% endblock %}

{% block js %}
<script src="{% static 'appHomePage/js/reg.js' %}"></script> 
{% endblock %}
